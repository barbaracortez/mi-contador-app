<div class="card">
    <h2>Contador App</h2>

    <div class="numero">{{ numero()}}</div>

    <label class="label">
        Paso:
        <input type="number" (input)="actualizarPaso()($event.target.value)">
    </label>
    <div class="botones">
        <button class="btn" (click)="disminuir()"> - {{ Paso()}}</button>
        <button class="btn" (click)="aumentar()"> + {{ paso()}}</button>
    </div>

    <button class="btn reset" (click)="reiniciar()">Reiniciar</button>

</div>
